<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>Coopération en jeu</title>
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="TimesUp.css" type="text/css" media="screen" />
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/screenfull.js/5.1.0/screenfull.min.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="TimesUp.js"></script>
    <script type="text/javascript">
      window.onLoad = function() {        
          window.scrollTo(0,1);
      }
  </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body>
    <div class='page' id="app">
        <div class='entete'>
            <img src='img/bandeau.png' alt='bandeau' class='imgBandeau'>
        </div>
            <img src="img/accueil.png" alt='ico_accueil' class="imgMain">
            <br>
            <h2 class="col-12">
                Coopération en jeu
            </h2>
            <form v-on:submit='ValidateCode'>
            <input id="myInput" type="text" placeholder ='rentrez code accès' v-model='accesCode' class='accesCode col-6'>
            <div>
                <button :disabled="! accesCode" type="submit" class="btn btn-success col-5" id="myBtn" v-on:click='ValidateCode'>Valider</button>
            </div>
            </form>
            <div class="clear"></div>
            <div class='bottomBar'>
              <div class="row">
              <div class="col-4">
                <img src='img/main.png' alt="liens" class="imgLink" v-on:click="navToLink">
              </div>

              <div class="col-4">
                <img src='img/ico_home.png' alt='règle' class="imgHome" v-on:click="navToMain">
              </div>
          
              <div class="col-4">
                <img src='img/help.png' alt="help" class="imgHelp" v-on:click="navToHelp">
              </div>
              </div>
            </div>
    </div>
  </body>
</html>
