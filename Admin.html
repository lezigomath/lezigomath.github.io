<!DOCTYPE html>
<html lang="fr">

  <head>
    <meta charset="utf-8">
    <title>TIMESUP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://unpkg.com/realm-web@0.8.0/dist/bundle.iife.js"></script>
    <link rel="stylesheet" href="TimesUp.css" type="text/css" media="screen" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="Admin.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>

  <body>
    <div class='page' id="app">
        <div class='entete'>
            <img src='img/bandeau.png' alt='bandeau' class='imgBandeau'>
        </div>

            <br>
            <h2 class="col-12">
                Coopération en jeu
            </h2>
            <div>
                <input type="text" placeholder ='Mot' v-model='name'>

            </div>
            <div>
                <input type="text" placeholder ='Description' v-model='description'>

            </div>
            <div>
                <input type="text" placeholder ='Jeu N°' v-model='gameID' >

            </div>

            <button type="button" class="btn btn-success col-5" v-on:click='sendWord'>Envoyer</button>

            <button type="button" class="btn btn-successRed col-5" v-on:click='deleteWord'>Supprimer</button>

            <input id="myInput" type="text" placeholder ='Trier par jeu' class='accesCode col-6'>

            <div v-show="currentCardIsLoaded">

              <table border="1" width="100%">
                <col style="width:20%">
                <col style="width:60%">
                <col style="width:20%">
                <thead>
                <tr>
                  <th>Mot</th>
                  <th>Description</th>
                  <th>Jeu n°</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>{{cards[0].word}}</td>
                  <td>{{cards[0].descrption}}</td>
                  <td>{{cards[0].game}}</td>
                </tr>
                <tr>
                  <td>{{cards[48].word}}</td>
                  <td>.</td>
                  <td>.</td>
                </tr>
                <tr>
                  <td>.</td>
                  <td>.</td>
                  <td>.</td>
                </tr>
                </tbody>
              </table>
            </div>

              </div>

              <div class="col-4">
                <img src='img/ico_home.png' alt='règle' class="imgHome" v-on:click="navToMain">
              </div>
          
              <div class="col-4">
                <img src='img/help.png' alt="help" class="imgHelp" v-on:click="navToHelp">
              </div>
              </div>
            </div>
            -->
    </div>

  </body>
</html>
